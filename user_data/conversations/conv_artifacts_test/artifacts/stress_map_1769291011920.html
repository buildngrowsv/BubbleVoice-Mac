<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 12px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .stress-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }
        
        .stress-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: white;
        }
        
        .stress-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stress-card .icon {
            font-size: 36px;
            margin-bottom: 16px;
        }
        
        .stress-card .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.3px;
        }
        
        .stress-card .description {
            font-size: 15px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .intensity {
            display: inline-block;
            margin-top: 12px;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Current Stressors</h1>
            <p>What's on your mind</p>
        </div>
        
        <div class="stress-grid">
            
                <div class="stress-card">
                    <div class="icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                    <div class="title">Family</div>
                    <div class="description">Emma's reading struggles, Max's soccer schedule</div>
                    <div class="intensity">High</div>
                </div>
            
                <div class="stress-card">
                    <div class="icon">üíº</div>
                    <div class="title">Work</div>
                    <div class="description">Startup fundraising, team hiring challenges</div>
                    <div class="intensity">Very High</div>
                </div>
            
                <div class="stress-card">
                    <div class="icon">üèÉ‚Äç‚ôÄÔ∏è</div>
                    <div class="title">Personal</div>
                    <div class="description">Exercise goals, work-life balance</div>
                    <div class="intensity">Medium</div>
                </div>
            
        </div>
    </div>
</body>
</html>
