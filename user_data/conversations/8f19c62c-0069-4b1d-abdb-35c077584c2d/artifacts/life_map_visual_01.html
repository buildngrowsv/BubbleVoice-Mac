<!DOCTYPE html><html><head><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');:root{--glass-bg:rgba(255,255,255,0.15);--glass-border:rgba(255,255,255,0.2);--text-main:#ffffff;--text-muted:rgba(255,255,255,0.7);--accent-1:#FF6B6B;--accent-2:#4ECDC4;--accent-3:#FFE66D;--shadow:0 8px 32px 0 rgba(31,38,135,0.37);}body{margin:0;padding:20px;font-family:'Inter',sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);color:var(--text-main);min-height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;}.container{position:relative;width:100%;max-width:800px;height:600px;}.orb{position:absolute;border-radius:50%;filter:blur(80px);z-index:0;animation:float 10s infinite ease-in-out;}.orb-1{width:300px;height:300px;background:var(--accent-1);top:-50px;left:-50px;opacity:0.4;}.orb-2{width:400px;height:400px;background:var(--accent-2);bottom:-100px;right:-100px;opacity:0.3;animation-delay:-5s;}.node{position:absolute;background:var(--glass-bg);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border:1px solid var(--glass-border);border-radius:24px;padding:20px;box-shadow:var(--shadow);transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);cursor:pointer;z-index:10;display:flex;flex-direction:column;align-items:center;text-align:center;min-width:120px;}.node:hover{transform:scale(1.05) translateY(-5px);background:rgba(255,255,255,0.25);border-color:rgba(255,255,255,0.5);box-shadow:0 15px 40px rgba(0,0,0,0.4);}.node h3{margin:0 0 5px 0;font-size:16px;font-weight:600;letter-spacing:0.5px;}.node p{margin:0;font-size:12px;color:var(--text-muted);}.center-node{top:50%;left:50%;transform:translate(-50%,-50%);width:160px;height:160px;justify-content:center;border-radius:50%;background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.3);}.center-node:hover{transform:translate(-50%,-50%) scale(1.1);}.sub-node{width:140px;}.pos-1{top:15%;left:50%;transform:translateX(-50%);}.pos-2{bottom:20%;left:20%;}.pos-3{bottom:20%;right:20%;}.connector{position:absolute;top:50%;left:50%;width:100%;height:100%;transform:translate(-50%,-50%);pointer-events:none;z-index:1;}svg line{stroke:rgba(255,255,255,0.2);stroke-width:2;stroke-dasharray:5;animation:dash 30s linear infinite;}@keyframes float{0%,100%{transform:translate(0,0);}50%{transform:translate(20px,20px);}}@keyframes dash{to{stroke-dashoffset:1000;}}.tag{font-size:10px;padding:4px 8px;border-radius:12px;margin-top:8px;background:rgba(0,0,0,0.2);text-transform:uppercase;letter-spacing:1px;}</style></head><body><div class="orb orb-1"></div><div class="orb orb-2"></div><div class="container"><svg class="connector"><line x1="50%" y1="50%" x2="50%" y2="22%"/><line x1="50%" y1="50%" x2="28%" y2="75%"/><line x1="50%" y1="50%" x2="72%" y2="75%"/></svg><div class="node center-node"><h3>My Life</h3><p>Core Focus</p></div><div class="node sub-node pos-1"><h3>Growth</h3><p>Learning & Self</p><span class="tag">Active</span></div><div class="node sub-node pos-2"><h3>Career</h3><p>Projects & Goals</p><span class="tag">Review</span></div><div class="node sub-node pos-3"><h3>Connection</h3><p>Family & Friends</p><span class="tag">Steady</span></div></div></body></html>
