<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Map</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(237, 137, 54, 0.8) 0%, rgba(245, 158, 11, 0.8) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .stressors {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .stressor {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease;
        }
        .stressor:hover {
            transform: translateY(-5px);
        }
        .stressor i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }
        .stressor p {
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            margin: 0;
        }
        .positive {
            background: rgba(175, 255, 175, 0.3);
            border-color: rgba(175, 255, 175, 0.2);
        }
        .positive p {
            color: #fff;
        }
        .positive i {
            color: #48bb78;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <h1>Current Stressors</h1>
        <div class="stressors">
            <div class="stressor">
                <i class="fas fa-briefcase"></i>
                <p>Work Demands</p>
            </div>
            <div class="stressor">
                <i class="fas fa-handshake"></i>
                <p>Investor Relations</p>
            </div>
            <div class="stressor">
                <i class="fas fa-running"></i>
                <p>Exercise Goals</p>
            </div>
            <div class="stressor">
                <i class="fas fa-heart"></i>
                <p>Partner Quality Time</p>
            </div>
            <div class="stressor positive">
                <i class="fas fa-book-open"></i>
                <p>Emma's Reading Progress</p>
            </div>
        </div>
    </div>
</body>
</html>
