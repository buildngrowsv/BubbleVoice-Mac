<!DOCTYPE html>
<html lang="en">
<head>

            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.8px;
        }

        }

            font-size: 20px;
            font-weight: 600;

<body>
    <div class="test-container">

            );
            
            container.appendChild(viewer.element);

            setTimeout(() => viewer.expand(), 100);

            const container = document.getElementById('artifact-container-1');
            container.innerHTML = '';
            
            const checklistHtml = `<!DOCTYPE html>

            const viewer = new ArtifactViewer(

        // Toggle life areas sidebar
        function toggleLifeAreasSidebar() {
            if (window.lifeAreasSidebar) {
                window.lifeAreasSidebar.toggle();
            }
        }
        
        // Load mock areas
        function loadMockAreas() {
            if (window.lifeAreasSidebar) {
                window.lifeAreasSidebar.loadAreas();
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.lifeAreasSidebar = new LifeAreasSidebar();
            const container = document.getElementById('life-areas-sidebar-container');
            container.appendChild(window.lifeAreasSidebar.element);
            
            console.log('UI Components test page loaded');
